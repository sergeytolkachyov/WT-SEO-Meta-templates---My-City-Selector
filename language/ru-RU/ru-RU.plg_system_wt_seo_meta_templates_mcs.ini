PLG_WT_SEO_META_TEMPLATES_MCS_VARIABLES="<h3>Города</h3><ul><li><strong>{MCS_CITY_NAME}</strong> - Город в именительном падеже (Омск)</li><li><strong>{MCS_CITY_GENITIVE}</strong> - Город в родительном падеже (Омска)</li><li><strong>{MCS_CITY_DATIVE}</strong> - Город в дательном падеже (Омску)</li><li><strong>{MCS_CITY_ACCUSATIVE}</strong> - Город в винительном падеже (Омск)</li><li><strong>{MCS_CITY_ABLATIVE}</strong> - Город в творительном падеже (Омском)</li><li><strong>{MCS_CITY_PREPOSITIONAL}</strong> - Город в предложном падеже (Омске)</li></ul><h3>Регионы</h3><ul><li><strong>{MCS_PROVINCE_NAME}</strong> - Название текущей области в именительном падеже (Омская область)</li><li><strong>{MCS_PROVINCE_GENITIVE}</strong> - Регион в родительном падеже</li><li><strong>{MCS_PROVINCE_DATIVE}</strong> - Регион в дательном падеже</li><li><strong>{MCS_PROVINCE_ACCUSATIVE}</strong> - Регион в винительном падеже</li><li><strong>{MCS_PROVINCE_ABLATIVE}</strong> - Регион в творительном падеже</li><li><strong>{MCS_PROVINCE_PREPOSITIONAL}</strong> - Регион в предложном падеже</li></ul><h3>Страны</h3><ul><li><strong>{MCS_LOCATION_NAME}</strong> - название текущей локации (если выбран город,то название города;если выбрана область,то название области)</li><li><strong>{MCS_DEFAULT_CITY}</strong> - город по умолчанию (указанный в настройках расширения)</li><li><strong>{MCS_COUNTRY_NAME}</strong> - название текущей страны в именительном падеже</li><li><strong>{MCS_COUNTRY_GENITIVE}</strong> - Страна в родительном падеже</li><li><strong>{MCS_COUNTRY_DATIVE}</strong> - Страна в дательном падеже</li><li><strong>{MCS_COUNTRY_ACCUSATIVE}</strong> - Страна в винительном падеже</li><li><strong>{MCS_COUNTRY_ABLATIVE}</strong> - Страна в творительном падеже</li><li><strong>{MCS_COUNTRY_PREPOSITIONAL}</strong> - Страна в предложном падеже</li></ul>"