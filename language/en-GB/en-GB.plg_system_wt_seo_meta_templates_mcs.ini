PLG_WT_SEO_META_TEMPLATES_MCS_VARIABLES="<h3>City variables</h3><ul><li><strong>{MCS_CITY_NAME}</strong> - City name</li><li><strong>{MCS_CITY_GENITIVE}</strong> - City in the genitive case</li><li><strong>{MCS_CITY_DATIVE}</strong> - City in the dative case</li><li><strong>{MCS_CITY_ACCUSATIVE}</strong> - City in the accusative case</li><li><strong>{MCS_CITY_ABLATIVE}</strong> - City in the ablative case</li><li><strong>{MCS_CITY_PREPOSITIONAL}</strong> - City in the prepositional case</li></ul><h3>Province variables</h3><ul><li><strong>{MCS_PROVINCE_NAME}</strong> - Province name</li><li><strong>{MCS_PROVINCE_GENITIVE}</strong> - Province in the genitive case</li><li><strong>{MCS_PROVINCE_DATIVE}</strong> - Province in the dative case</li><li><strong>{MCS_PROVINCE_ACCUSATIVE}</strong> - Province in the accusative case</li><li><strong>{MCS_PROVINCE_ABLATIVE}</strong> - Province in the ablative case</li><li><strong>{MCS_PROVINCE_PREPOSITIONAL}</strong> - Province in the prepositional case</li></ul><h3>Country variables</h3><ul><li><strong>{MCS_LOCATION_NAME}</strong> - Location name</li><li><strong>{MCS_DEFAULT_CITY}</strong> - City name by default(from component settings)</li><li><strong>{MCS_COUNTRY_NAME}</strong> - Country name</li><li><strong>{MCS_COUNTRY_GENITIVE}</strong> - Country in the genitive case</li><li><strong>{MCS_COUNTRY_DATIVE}</strong> - Country in the dative case</li><li><strong>{MCS_COUNTRY_ACCUSATIVE}</strong> - Country in the accusative case</li><li><strong>{MCS_COUNTRY_ABLATIVE}</strong> - Country in the ablative case</li><li><strong>{MCS_COUNTRY_PREPOSITIONAL}</strong> - Country in the prepositional case</li></ul>"